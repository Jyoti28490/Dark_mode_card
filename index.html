<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User card with Light & Dark mode Toggle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="sec">
        <div class="card">
            <div class="toggle"></div>
            <div class="content">
                <div class="imgText">
                    <div class="imgbx">
                        <img src="img.jpg">
                    </div>
                    <h3>Jyotirmayi Swain<br><span>FrontEnd Developer</span></h3>
                </div>
                <ul class="social">
                   <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                   <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                   <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        const sec = document.querySelector(".sec");
        const toggle = document.querySelector(".toggle");
        toggle.onclick = () => {
            sec.classList.toggle('dark')
        }
    </script>
</body>
</html>
